<div class="container">
    <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

        <div class="panel panel-default">
        <div class="panel-heading">Formulário de Login</div>
        <div class="panel-body">
            <form class="form-horizontal" novalidate>

            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Usuário" ng-model="user.username">
                <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Senha" ng-model="user.password">
                <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
            </div>
            <input type="submit" ng-click="logar(user)" class="btn btn-default" value="Login">
            <a href="#"><small>Esqueci a Senha</small></a>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
